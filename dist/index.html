<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TaskTracker Elite</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shepherd.js/8.0.0/css/shepherd.css"/><script src="https://cdnjs.cloudflare.com/ajax/libs/shepherd.js/8.0.0/js/shepherd.min.js"></script><link rel="icon" type="image" href="2a8cac9250b005e5264f.png"/><script defer="defer" src="main.js"></script></head><body><div class="container"><aside class="sidebar"><button class="add-project">+ Add Project</button><ul class="menu"><li><div class="side-item-name-icon today-tasks"><img src="233385e32206cd372d69.svg" alt="I"/><p>Today</p></div><span class="badge today-badge">0</span></li><li><div class="side-item-name-icon upcoming-tasks"><img src="18f552623324e58156e6.svg" alt="I"/><p>Upcoming</p></div><span class="upcoming-badge badge">0</span></li></ul><div class="projects"><h3>My Projects</h3><ul class="project-list"></ul></div></aside><main class="main-content"><h2 class="project-title"></h2><button class="remove-project-btn">&times;</button><table id="todo-list"><thead><tr><td>Task name</td><td>Due Date</td><td>Priority</td><td>Actions</td></tr></thead><tbody class="todo-list-body"></tbody></table><dialog class="modal"><span class="close-btn" autofocus>&times;</span><h3>Add Project</h3><form id="project-form"><div><label for="title">Project Name:</label> <input id="title" name="title" pattern="^[^0-9]+$" placeholder="Project Name ex. School Assignment" maxlength="25" required/></div><div><button type="submit" class="confirm-submission">Add</button> <button class="project-cancel-btn">Cancel</button></div></form></dialog><dialog class="modal task-modal"><span class="task-close-btn" autofocus>&times;</span><h3>Add Task</h3><form id="task-form"><div><label for="task-title">Title:</label> <input id="task-title" name="title" pattern="^[^0-9]+$" placeholder="Enter Title" maxlength="25" required/></div><div><label for="task-name">Task Name:</label> <input id="task-name" name="task" pattern="^[^0-9]+$" placeholder="Enter Task Name" maxlength="25" required/></div><div><label for="date">Priority:</label> <input type="date" id="date" name="task-date" required/></div><div><label for="priority">Read:</label> <select name="priority" id="priority" required><option value="" disabled="disabled" selected="selected">Choose Priority</option><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select><div><button type="submit" class="confirm-submission-task">Add</button> <button class="task-cancel-btn">Cancel</button></div></div></form></dialog></main><button class="add-item-button">+</button></div></body></html>
